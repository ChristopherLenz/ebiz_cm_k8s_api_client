name: Docker Image CI

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: ebiz_cm_k8s_api_client

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build "src/ebiz_cm_k8s_api_client" --file src/ebiz_cm_k8s_api_client/Dockerfile --tag $IMAGE_NAME

    - name: Log into registry
      run: |
        echo ${{ secrets.REGISTRY_TOKEN }}
        docker login registry.digitalocean.com -u ${{ secrets.REGISTRY_USER }} -p ${{ secrets.REGISTRY_PASS }}

    - name: Push image
      run: |
        IMAGE_ID=registry.digitalocean.com/lenz-a-lot/${{ github.repository }}/$IMAGE_NAME

        # Change all uppercase to lowercase
        IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

        # Strip git ref prefix from version
        VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

        # Strip "v" prefix from tag name
        [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

        # Use Docker `latest` tag convention
        [ "$VERSION" == "$default-branch" ] && VERSION=latest
        echo IMAGE_ID=$IMAGE_ID
        echo VERSION=$VERSION
        docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
        docker push $IMAGE_ID:$VERSION